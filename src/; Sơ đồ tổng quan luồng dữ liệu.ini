Sơ đồ tổng quan luồng dữ liệu
Action (Hành động): Người dùng gõ phím vào ô Input.

Event (Sự kiện): Hàm onChange được kích hoạt, gọi đến handleChange trong Hook.

State Update (Cập nhật): Hook dùng setFormData để thay đổi dữ liệu trong "bộ não".

Re-render (Vẽ lại): React thấy dữ liệu thay đổi, nó lập tức vẽ lại giao diện với chữ mới.

Bước 1: Khởi nguồn từ Input (UI)
    Khi người dùng gõ chữ "2" vào ô Tuổi:

    Sự kiện onChange bắt được hành động này.

    Nó gửi một vật thể gọi là e (Event) sang cho hàm handleChange.

Bước 2: Xử lý tại "Bộ não" (Custom Hook)
    Hàm handleChange nhận được e và thực hiện mổ xẻ:

    e.target.name là "age".

    e.target.value là "2".

    Nó gọi setFormData. Lúc này, React tạo ra một bản sao mới của formData nhưng sửa ô age thành 2.

Bước 3: Phản hồi từ Hook về UI
    Sau khi setFormData chạy xong, biến formData trong Hook đã mang giá trị mới. Vì bạn đã return { formData, ... }, nên Component UI sẽ nhận được giá trị age: "2" ngay lập tức.

Bước 4: Hiển thị (Rendering)
    Ô input của bạn có thuộc tính value={formData.age}.

    Vì formData.age bây giờ là "2", màn hình sẽ hiển thị số 2.

    Quá trình này diễn ra cực nhanh (vài miligiây), khiến người dùng cảm thấy như họ đang gõ chữ bình thường.